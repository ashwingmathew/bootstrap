<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<center>
	<img src="https://entrepreneur-360.com/wp-content/uploads/2021/05/GitHub-logo-17.jpg" width="200px">
	<div class="row">
		<div class="col-5"></div>
		<div class="col-2"><h2 align="center">Sign in to GitHub</h2></div>
		<div class="col-5"></div>	
	</div>
	<br>				
	<div class="row">
		<div class="col-4"></div>				
		<div class="col-4">					
			<div class="jumbotron">
				<p align="left">Username or email address</p>
				<div class="form-group">
					<input type="text" class="form-control" id="usr">
				</div>	
				<div class="row">
					<div class="col-2">
						<p>Password</p>
					</div>
					<div class="col-6"></div>
					<div class="col-4"><a href="">Forgot password?</a></div>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="pwd">
				</div><br>
				<button type = "button" class = "btn btn-success btn-block">Sign in</button>
			</div>							   
			<div class="card">
			    <div class="card-body">New to GitHub?<a href="">Create an account.</a></div>
			</div><br><br>							  
			<div class="row">
				<div class="col-2"></div>
				<div class="col-2"><a href="">Terms</a></div>
				<div class="col-2"><a href="">Privacy</a></div>
				<div class="col-2"><a href="">Security</a></div>
				<div class="col-3">Contact GitHub</div>	
				<div class="col-1"></div>
			</div>
		</div>
		<div class="col-4"></div>
	</div>
</center>
</body>
</html>
